<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom Slider</title>
   <link rel="stylesheet" href="./custom-slider.css">
</head>
<body>
   <div class="container">
      <img src="./images/slider-image-01.jpg" alt="" class="image one">
      <img src="./images/slider-image-02.jpg" alt="" class="image two">
      <img src="./images/slider-image-03.jpg" alt="" class="image three">
      <img src="./images/slider-image-04.jpg" alt="" class="image four">
      <img src="./images/slider-image-05.jpg" alt="" class="image five">
      <img src="./images/slider-image-06.jpg" alt="" class="image six">
      <img src="./images/slider-image-07.jpg" alt="" class="image seven">
      <img src="./images/slider-image-08.jpg" alt="" class="image eight">

   <div class="button-group">
      <button type="button" class="previous"> Prev </button>
      <button type="button" class="next"> Next </button>
   </div>
   <script src="./custom-slider.js"></script>

</html>

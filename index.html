<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Apple </title>
 <!-- style-sheet  -->
    <link rel="stylesheet" href="style-main.css">
 <!-- Website Icon  -->
    <link rel="icon" href="./assets/icons/icon-apple-round.ico" type="image/x-icon">
 <!-- font awesome link  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
      <div class="navbar">
         <ul class="navbar__icons">
            <li> <i class="fa-brands fa-apple icon"></i> </li>
            <li>Store</li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>Vision</li>
            <li>AirPods</li>
            <li>TV & Home</li>
            <li>Entertainment</li>
            <li>Accessories</li>
            <li>Support</li>
            <li> <i class="fa-solid fa-magnifying-glass icon"></i> </li>
            <li> <i class="fa-solid fa-bag-shopping icon"></i> </li>
         </ul>
      </div>
      <div class="hero">
         <video class="hero__background" src="./assets/videos/apple-clip.mp4"   type="video/mp4" autoplay loop muted playsinline> </video>

         <div class="hero__foreground">
            <div class="foreground__text-large">Apple Event</div>
            <div class="foreground__text">Watch online on 9/9 at 10 a.m. PT.</div>
            <div class="blue-btn">Learn More</div>
            <button class="hero__media-control">
             <!-- play button  -->
               <i class="fa-solid fa-play hidden"></i>
             <!-- pause button  -->
               <i class="fa-solid fa-pause"></i>
            </button>
         </div>
      </div>
    <!-- section that contain ads  -->
      <div class="ads">
       <!-- section for horizontal ads with flexbox-direction: column ;  -->
         <div class="ads__horizontal">

            <div class="hor-ad one" style="background-image: url('./assets/images/iphone16.jpg');" >
               <div class="hor-ad__upper-div">
                  <div class="hor-ad__upper-div--large">iPhone 16</div>
                  <p> Hello, Apple Intelligence. </p>
               </div>
               <div class="hor-ad__lower-div"> 
                  <button class="blue-btn">Learn More</button>
                  <button class="scnd-btn"> Buy </button>
                  <p> Apple Intelligence coming this fall </p>
               </div>
            </div>

            <div class="hor-ad two" style="background-image: url('./assets/images/apple-watch.jpg');">
               <div class="hor-ad__lower-div"> 
                  <div class="apple-watch" style="background-image: url('./assets/images/watch-logo.png');"> </div>
                  <div class="txt">Thinstant Classic</div>
                  <div class="buttons">
                     <button class="blue-btn">Learn More</button>
                     <button class="scnd-btn"> Buy </button>
                  </div>
               </div>
            </div>
         </div>
       <!-- section for horizontal ads with flexbox-direction: rows and 2 columns in each row ;  -->
         <div class="ads__vertical"></div>
      </div>
   </header>
    
   <script src="app.js" type="text/javascript" />

</body>
</html>
